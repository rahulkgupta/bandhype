<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BandHype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/home.css" rel="stylesheet">
    <script type="text/javascript" src="{{STATIC_URL}}js/d3.v2.min.js"></script>
    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 60px;
      }


    </style>
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Bandhype</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">Bands</a></li>
              <li><a href="#contact">Promoters</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <h2>Ranking</h2>
          <h2>Top Cities</h2>
        </div>
        <div class="span9">
          <input type="text" id="search" class="search-query" placeholder="Search for a Band"
              data-provide="typeahead"
              data-source="{{bands}}"/> 
          <button id="search-btn" class = "btn btn-info">Generate Map</button>
          <h2>Time Series</h2>
          <div id="time-series"></div> 
          <h2>Geographic Distribution</h2>
          <div id="chart"></div>
          
        </div>
          <!-- Example row of columns -->
          <hr>

          <div class="footer">
            <p>&copy; I290 2012</p>
          </div>
        </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{STATIC_URL}}js/jquery.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/timeseries.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/choropleth.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}js/bands.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-transition.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-alert.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-modal.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-dropdown.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-scrollspy.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-tab.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-tooltip.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-popover.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-button.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-collapse.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-carousel.js"></script>
    <script src="{{STATIC_URL}}js/bootstrap-typeahead.js"></script>

  </body>
</html>
